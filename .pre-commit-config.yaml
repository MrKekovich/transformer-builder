repos:
  - repo: local
    hooks:
      - id: pytest
        name: Pytest
        entry: pytest
        language: system
        types: [ python ]
        args: [ "test" ]

      - id: ruff
        name: Ruff
        entry: ruff
        language: system
        types: [ python ]
        args: [ "." ]

      - id: black
        name: Black
        entry: black
        language: system
        types: [ python ]
        args: [ ".", "--check" ]
